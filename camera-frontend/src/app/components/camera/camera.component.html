<div class="centered-table">
    <button mat-fab (click)="openUpdateModal(null)"
        style="float: right;margin-bottom: 15px;position: absolute;bottom: 50px;left: 50%;" color="primary">
        <mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="resolution">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Resolution </th>
            <td mat-cell *matCellDef="let element"> {{element.resolution}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> IP </th>
            <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="centered-text"> Actions </th>
            <td mat-cell *matCellDef="let element" class="centered-text">
                <button mat-icon-button (click)="openUpdateModal(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteConfirmation(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row style="text-align: center;" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<mat-paginator [length]="totalItems" [pageSize]="pageSize" class="pagination-styling" (page)="pageEvent($event)">
</mat-paginator>

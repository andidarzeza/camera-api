<div class="container">
    <div class="dialog-actions">
        <button mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>
    </div>
    <div style="text-align: center;width: 80%;margin: auto;">{{message}}</div>
    <div class="buttons">
        <button mat-raised-button style="margin-right: 9px;" (click)="close()">Cancel</button>
        <button mat-raised-button color="warn" (click)="delete()">Delete</button>
    </div>
</div>

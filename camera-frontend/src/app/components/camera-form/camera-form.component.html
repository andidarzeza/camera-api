<div style="display: flex;justify-content: end;">
    <button mat-icon-button (click)="onCancel()">
        <mat-icon>
            close
        </mat-icon>
    </button>
</div>

<form [formGroup]="cameraGroup" class="form-class">
    <div class="form-section">
        <mat-form-field appearance="outline" class="mat-form-field-class">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Name" formControlName="name">
            <mat-error>This field is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mat-form-field-class">
            <mat-label>Model</mat-label>
            <input type="text" matInput placeholder="Model" formControlName="model">
            <mat-error>This field is required.</mat-error>
        </mat-form-field>
    </div>

    <div class="form-section">
        <mat-form-field appearance="outline" class="mat-form-field-class">
            <mat-label>Resolution</mat-label>
            <input type="number" matInput placeholder="Resolution" formControlName="resolution">
            <mat-error>This field is required.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mat-form-field-class">
            <mat-label>IP</mat-label>
            <input type="text" matInput placeholder="IP" formControlName="ip">
            <mat-error>This field is required.</mat-error>
        </mat-form-field>
    </div>

    <div class="buttons">
        <button mat-raised-button color="primary" [disabled]="!cameraGroup.valid" (click)="save()">
            Save
        </button>
    </div>
</form>
